<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>私のポートフォリオ</h1>
            <nav>
                <ul>
                    <li><a href="#profile">プロフィール</a></li>
                    <li><a href="#graduation">卒業制作</a></li>
                    <li><a href="#projects">プロジェクト</a></li>
                    <li><a href="#blog">ブログ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>ようこそ</h1>
                <p>創造と挑戦を続けるポートフォリオ</p>
            </div>
            <div class="hero-overlay"></div>
        </section>

        <section id="profile" class="content-section">
            <h2>プロフィール</h2>
            <div class="profile-content">
                <p>ここにあなたのプロフィール情報を記述します。自己紹介、スキル、経験などを魅力的に表現しましょう。</p>
                </div>
        </section>

        <section id="graduation" class="content-section">
            <h2>卒業制作</h2>
            <div class="graduation-content grid-layout">
                <div class="card">
                    <h3>タイトル1</h3>
                    <p>概要説明</p>
                    </div>
                <div class="card">
                    <h3>タイトル2</h3>
                    <p>概要説明</p>
                    </div>
                </div>
        </section>

        <section id="projects" class="content-section">
            <h2>プロジェクト</h2>
            <div class="projects-content grid-layout">
                <div class="card">
                    <h3>プロジェクトA</h3>
                    <p>技術スタック、成果など</p>
                    </div>
                <div class="card">
                    <h3>プロジェクトB</h3>
                    <p>技術スタック、成果など</p>
                    </div>
                </div>
        </section>

        <section id="blog" class="content-section">
            <h2>ブログ</h2>
            <div class="blog-content list-layout">
                <ul>
                    <li><a href="#">ブログ記事のタイトル1</a> - <span class="date">2025/04/21</span></li>
                    <li><a href="#">ブログ記事のタイトル2</a> - <span class="date">2025/04/15</span></li>
                    </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
